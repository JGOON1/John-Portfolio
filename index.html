<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/minerals.jpg" alt="First slide">
            <h5>Mineral Number Guessing Game</h5>
            <p>Come play a number guessing game</p>
         
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/pokemon.jpeg" alt="Second slide">

            <p>Do you know your pokemon facts?</p>
         
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/food.jpg" alt="Third slide">

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
